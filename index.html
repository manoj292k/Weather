<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-primary d-flex justify-content-around p-5 vh-100">
        <div class="inner container-xl bg-white p-5  ">
             <center>
                <input type="text" id="cityname" placeholder="Enter city name" onkeyup="searchCity()">
            </center>  
    <!-- <button onclick="">Get Weather</button> -->
    <h1 class="text-dark">Weather in <span id="cityName">######</span>,<span id="country"></span></h1>
    <div class="d-flex justify-content-around">
        <div class="containerOne">
            <img src="./images/sun.png" alt="">
            <h1 id="climate"></h1>
            <div ><i class="fa-solid fa-temperature-half fa-2xl"></i> Temperature<br> <Span id="temp">0</Span></div>
            <div><i class="fa-solid fa-droplet fa-2xl"></i> Humidity<br><Span id="humidity">0</Span></div>
            <div ><i class="fa-solid fa-bars-staggered fa-2xl"></i> Pressure<br><Span id="presure">0</Span></div>
            <div><i class="fa-solid fa-location-arrow fa-2xl"></i> Degree<br><Span id="degree">0</Span></div>
        </div>
        <div class="containertwo">
            <div style="display: none;"><img src="https://openweathermap.org/img/wn/02n.png" class="icon"> </img> <p id="description"></p></div>
            
            <div ><i class="fa-solid fa-temperature-high fa-2xl"></i> Temperature Max<br><Span id="tempmax">0</Span></div>
            <div ><i class="fa-solid fa-temperature-low fa-2xl"></i> Temperature Min<br> <Span id="tempmin">0</Span></div>
            <div ><i class="fa-solid fa-wind fa-2xl"></i> Wind Speed<br><Span id="speed">0</Span></div>

            <div><i class="fa-regular fa-compass fa-2xl"></i> latitude<br><Span id="latitude">0</Span></div>
            <div ><i class="fa-regular fa-compass fa-2xl"></i>  longitude<br><Span id="longitude">0</Span></div>
        
        </div>
</div>
</div>

</div>        

    </div>
    <script src="script.js"></script>
</body>
</html>
